<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8"> -->
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Sorting Visualizer</title>
	<script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<header>
<div class="fixed-part">
    <h1 align="center">Sorting Visualizer<h1> 
    <div class="column" id="input"> 
        <span id="size">Size
            <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
        </span>
        <span id="speed">Speed
            <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
        </span>
    </div>
    <div class="container" >    
    <div id="box" class="aligned-box">
        <div id="btn" class="button">
        <button type="button" class="btn btn-toolbar btn-outline-success btn-light btn-group btn-sm newArray">New Array</button><br><br>
        </div>
        <div id="btn" class="button">
        <button type="button" class="btn btn-outline-info btn-light btn-sm insertionSort">Insertion Sort</button><br>
        </div>
        <div id="btn" class="button">
        <button type="button" class="btn btn-outline-info btn-light btn-sm selectionSort">Selection Sort</button><br>
        </div>
        <div id="btn" class="button">
        <button type="button" class="btn btn-outline-info btn-light btn-sm bubbleSort">Bubble Sort</button><br>
        </div>
        <div id="btn" class="button">
        <button type="button" class="btn btn-outline-info btn-light btn-sm quickSort">Quick Sort</button><br>
        </div>
        <div id="btn" class="button">
        <button type="button" class="btn btn-outline-info btn-light btn-sm mergeSort">Merge Sort</button><br>
    </div></div></div>
</div>
</header>

<body>
    <div class="scrollable-part">
    <div id="bars" class="flex-container"></div>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script></div>
</body>

</html>
